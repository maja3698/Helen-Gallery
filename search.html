
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    
    <title>Hellen Gallery - Home</title>
  </head>
  <body>
    <header>
      <nav>
        <ul id="objects">
          <li id="media-drops">
            <div class="dropdown dropdown-media">
              <p class="dropbtn">MEDIA</p>
              <div class="Mdropdown-content">
                <!-- here goes media-drop-temp -->
              </div>
            </div>
          </li>

          <li id="theme-drops">
            <div class="dropdown dropdown-theme">
              <p class="dropbtn">THEME</p>
              <div class="Tdropdown-content">
                <!-- here goes theme-drop-temp -->
              </div>
            </div>
          </li>
          
          <li id="size-drops">
            <div class="dropdown dropdown-size">
              <p class="dropbtn">SIZE</p>
              <div class="Sdropdown-content">
                <!-- here goes size-drop-temp -->
              </div>
            </div>
          </li>
          <li><a href="/search.html">SEARCH</a></li>
        </ul>
      </nav>
    </header>
    <main id="searching">

        <div class="form-container">
            <form class="form">
                <input id="search" type="text" class="input" placeholder="search..."/>
                <button id="clear" class="clear-results">clear</button>
            </form>
        
        </div>
        <div class="results-container">
        <ul class="list" id="list">
        
        </ul>
        </div>
    </main>

    <template id="artwork">
      <div class="search-con">
      <img src="" alt="">
     <div>
      <h3></h3>
        <p id="price"></p>
        <p id="nr"></p>
      </div>
      </div>

    </template>

    <template class="theme-temp">
      <a id="themeName" href="themepage.html">Links and theme name</a>
    </template>

    <template class="media-temp">
      <a id="mediaName" href="themepage.html">Links and media name</a>
    </template>

    <template class="size-temp">
      <a id="sizeName" href="themepage.html">Links and size name</a>
    </template>

    <footer>
      <nav>
        <ul id="global_navigation">
          <li>CART</li>
          <li>ABOUT</li>
          <li>PUBLIC</li>
          <li>SPECIAL OFFER</li>
          <li>GALLERISTS</li>
        </ul>
      </nav>
    </footer>
    <script src="landing-theme.js"></script>
    <script src="theme-slider.js"></script>
    <script src="search.js"></script>
  </body>
</html>
